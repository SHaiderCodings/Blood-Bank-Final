              <div class="container" id="mainreg"  > 
              <div class="form-group">
                  <p id="reg"> 
                    
                    ACCEPTER SIGNUP FORM
                          
                          </p>
                <label for="full-name"> Full Name </label>
                <input type="text" class="form-control" id="full-name">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
              </div>

              <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="number" class="form-control" id="number">
              </div>

              <div class="form-group">
                  <label for="sel1">Select your Blood Group:</label>
                  <select class="form-control" id="group">
                    <option>O +  </option>
                    <option>O - </option> 

                    <option>A +</option>
                    <option>A -</option>
                    
                    <option>B + </option>
                    <option>B -</option>

                    <option>AB +</option>
                    <option>AB -</option>

                   
                  </select>

                  </div>





<br>    

              <div class="form-group">
                <label for="useremaila">Email address</label>
                <input type="email" class="form-control" id="useremaila" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="pwda">Password</label>
                <input type="password" class="form-control" id="pwda" placeholder="Password">
                <br>                <br>
                 <label for="img">Upload your picture</label>

               <input type="file" class="form-control" id="img" >     
                
                <button type="button" class="btn btn-success" onclick="signup()">Submit</button>
                <div class="loader" id="loaders"></div>

              </div>

             

            </div>
